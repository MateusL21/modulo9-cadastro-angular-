<div *ngIf="student" class="container text-center">
    
    <div class="display-6">
        Formulário de cadastro
      </div>
  
      <div  class="row">
        <div class="col-md-10 offset-md-1">
          <form #formStudent="ngForm" id="formStudent">
            <div class="row mb-3 mt-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputName" required [(ngModel)]="student.name">
              </div>
            </div>
  
            <div class="row mb-3 mt-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="email" id="inputEmail" required [(ngModel)]="student.email">
              </div>
              <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="telefone" id="inputPhone" required [(ngModel)]="student.telefone">
              </div>
  
            </div>
  
            <div class="row">
              <label for="selectCourse" class="col-sm-2 col-form-label">Cursos:</label>
              <div class="col-sm-4">
                <select class="form-select" aria-label="Selecione um curso" name="Category" id="selectCourse" required 
                [(ngModel)]="student.category">
                  <option *ngFor="let c of categories" [ngValue]="c">
                    {{c.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <label class="col-sm-2 col-form-label">Turma:</label>
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="manha" id="radioManha" value="Manhã" checked [(ngModel)]="student.manha">
                  <label class="form-check-label" for="exampleRadios1">
                    Manhã
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tarde" id="radioTarde" value="Tarde" [(ngModel)]="student.tarde">
                  <label class="form-check-label" for="exampleRadios2">
                    Tarde
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="noite" id="radioNoite" value="Noite" [(ngModel)]="student.noite">
                  <label class="form-check-label" for="exampleRadios1">
                    Noite
                  </label>
                </div>
              </div>
            </div>
        <div class="row mb-3 mt-3">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="formStudent.invalid">Cadastrar</button>
          </div>
        </div>
        </form>
  
      </div>
